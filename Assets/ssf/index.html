<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf8'>
    <title>Jeo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #ruffle {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
        <div id="flash-game"><ruffle-player style="width: 100%; height: 100%;"></ruffle-player></div>

    </div>

<script>
    window.RufflePlayer = window.RufflePlayer || {};

    window.addEventListener("DOMContentLoaded", () => {
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        player.style.width = '100%';
        player.style.height = '100%';
        var container = document.getElementById("flash-game");
        container.appendChild(player);
        player.load({
            url: "https://yestermester.github.io/page2/Assets/ssf2/super.swf",
            base:"https://files.twoplayergames.org/files/games/o3/super-smash-flash-2-v1.3",
            openUrlMode: 'deny',
        });
        player.splashScreen.style.background = 'rgba(0,0,0,.075)';
        player.splashScreen.getElementsByClassName('logo')[0].style.display = 'none';
    });
</script>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>


</body></html>
</html>
