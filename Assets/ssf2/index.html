<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Super Smash Flash 2</title>

</head>
<body>

    <div id="game-container">

        <div id="flash-game"></div>

    </div>

<script>
    window.RufflePlayer = window.RufflePlayer || {};

    window.addEventListener("DOMContentLoaded", () => {
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        player.style.width = '100%';
        player.style.height = '100%';
        var container = document.getElementById("flash-game");
        container.appendChild(player);
        player.load({
            url: "https://files.twoplayergames.org/files/games/o3/super-smash-flash-2-v1.3/SSF2Beta_v1.3.1.2.swf",
            base:"https://files.twoplayergames.org/files/games/o3/super-smash-flash-2-v1.3",
            openUrlMode: 'deny',
        });
        player.splashScreen.style.background = 'rgba(0,0,0,.075)';
        player.splashScreen.getElementsByClassName('logo')[0].style.display = 'none';
    });
</script>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

</body>
</html>
